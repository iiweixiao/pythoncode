{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <h1>编辑up主信息</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div>{{ field.label }}:</div>
                {{ field }}
            {% endfor %}
            <button type="submit" class="btn btn-success" style="margin-top: 20px;">提交</button>
            <a href="/up/list" class="btn btn-danger" style="margin-top: 20px;">取消</a>
        </form>
    </div>

{% endblock %}
