    <script type="text/javascript">
        $(function () {
            bindBtn1Event();

        function bindBtn1Event() {
            $("#btn1").click(function () {
                $.ajax({
                    url: '/test/ajax/test/',
                    type: "post",
                    data: {
                        n1: 123,
                        n2: 456,
                    },
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data);
                    }
                })
            })
        }

        function bindBtn2Event() {
            $("#btn2").click(function () {
                $.ajax({
                    url: '/test/ajax/test/',
                    type: "post",
                    data: {
                        name: $("#txtUser").val(),
                        age: $("#txtAge").val(),
                    },
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res);

                    }
                })
            })
        }

        function bindBtn3Event() {
            $("#btn3").click(function () {
                $.ajax({
                    url: '/test/ajax/test/',
                    type: "post",
                    data: $("#form3").serialize(),
                    dataType: "JSON",
                    success: function (res) {

                    }

            })
        }
