{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>添加用户</h1>
        <a href="/info/list">返回用户列表</a>
        <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
                <div>{{ field.label }}</div>
                {{ field }}
                <span style="color:red;">{{ field.errors.0 }}</span>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">提 交</button>

        </form>
    </div>

{% endblock %}
