<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>用户列表</h1>
    <a href="/add/user/" class="button">添加</a>
    <a href="/modelform/add/user/" class="button">ModelForm添加</a>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>id</td>
                <td>用户名</td>
                <td>密码</td>
                <td>年龄</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
        {% for item in user_info %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.password }}</td>
                <td>{{ item.age }}</td>
                <td>
                    <a href="/user/delete/?nid={{ item.id }}">删除</a>
                    <a href="/user/{{ item.id }}/edit/">修改</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>



</body>
</html>
